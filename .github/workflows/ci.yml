name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  php-lint-and-standards:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ '7.4', '8.2' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer
          coverage: none

      - name: Install PHPCS + WordPress Coding Standards
        run: |
          composer global require --no-interaction --no-progress squizlabs/php_codesniffer:^3.9 wp-coding-standards/wpcs:^3.0
          phpcs --config-set installed_paths ~/.composer/vendor/wp-coding-standards/wpcs

      - name: PHP syntax lint ( recursive )
        run: |
          find . -type f -name "*.php" -not -path "./vendor/*" -print0 | xargs -0 -n1 -P4 php -l

      - name: PHPCS ( WordPress ruleset )
        run: |
          ~/.composer/vendor/bin/phpcs -p \
            --standard=WordPress \
            --ignore=vendor/*,node_modules/* \
            --extensions=php \
            .
